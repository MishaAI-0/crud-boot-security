<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: aliceblue;
            border-radius: 5px;
        }
    </style>


</head>
<body>
<nav class="navbar bg-dark text-white ">
    <div class="container-fluid">
        <span class="navbar-text" id="navbar-text">
            <span class="login fw-bold" id="user-email"></span>
            <span>with roles: </span>
            <span id="user-roles"></span>
        </span>


        <div class="navbar-nav ms-auto">
            <a href="/logout" class="text-decoration-none fw-bold text-secondary">logout</a>
        </div>
    </div>

</nav>

<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 min-vh-100 ps-0 pe-0">
                <nav class="sidebar nav flex-column" id="sidebar-nav">
                    <!-- Ссылки будут добавлены-->
                </nav>
            </div>
            <div class="col-lg-10 bg-light">
                <div class="main-content">
                    <div class="title ms-4 mt-4">
                        <h1>Admin panel</h1>
                    </div>
                    <div class="list ms-4 mt-2" id="nav-home-tab">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#users" id="usersTable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" >
                        <div class="tab-pane fade show active ms-4" id="users">
                            <h4 class="bg-light text-dark p-3 mb-0 border  border-1 rounded">All users
                            </h4>
                            <div class="wrapper-table p-3 border border-1 rounded bg-white">
                                <table class="table table-hover bg-white mb-0 table-borderless">

                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="place_to_put_users_data"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal fade" id="editModal" tabindex="-1">
                            <div class=" modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalTitle">Edit user</h5>
                                        <button type="button" class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body  d-flex flex-column align-items-center">
                                        <label for="inputId" class="form-label fw-bold mb-0">ID
                                        </label>
                                        <input type="text" class="form-control w-50" id="inputId" readonly>

                                        <label for="inputFirstName"
                                               class="form-label fw-bold mb-0 mt-3">First Name
                                        </label>
                                        <input type="text" class="form-control w-50"
                                               id="inputFirstName">

                                        <label for="inputLastName"
                                               class="form-label fw-bold  mt-3 mb-0">Last name</label>
                                        <input type="text" class="form-control w-50"
                                               id="inputLastName">

                                        <label for="inputAge" class="form-label fw-bold  mt-3 mb-0">Age</label>
                                        <input type="number" class="form-control w-50" id="inputAge">

                                        <label for="inputEmail"
                                               class="form-label fw-bold  mt-3 mb-0">Email</label>
                                        <input type="email" class="form-control w-50" id="inputEmail">

                                        <label for="inputPassword"
                                               class="form-label fw-bold  mt-3 mb-0">Password</label>
                                        <input type="password" class="form-control w-50"
                                               id="inputPassword">

                                        <label for="inputRole"
                                               class="form-label fw-bold  mt-3 mb-0">Role</label>
                                        <select class="form-select w-50 " id="inputRole" size="2"
                                                aria-label="size 2 select example">
                                            <option>ADMIN</option>
                                            <option>USER</option>
                                        </select>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary" id="edit-user-submit-button">Edit
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="deleteModal" tabindex="-1">
                            <div class=" modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                            user</h5>
                                        <button type="button" class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body d-flex flex-column align-items-center">
                                        <label for="deleteId" class="form-label fw-bold mb-0">ID
                                        </label>
                                        <input type="text" class="form-control w-50" id="deleteId" readonly>

                                        <label for="deleteFirstName"
                                               class="form-label fw-bold mb-0 mt-3">First
                                        </label>
                                        <input type="text" class="form-control w-50" id="deleteFirstName" readonly>

                                        <label for="deleteLastName"
                                               class="form-label fw-bold  mt-3 mb-0">Last
                                            name</label>
                                        <input type="text" class="form-control w-50" id="deleteLastName" readonly>

                                        <label for="deleteAge"
                                               class="form-label fw-bold  mt-3 mb-0">Age</label>
                                        <input type="text" class="form-control w-50" id="deleteAge" readonly>

                                        <label for="deleteEmail"
                                               class="form-label fw-bold  mt-3 mb-0">Email</label>
                                        <input type="text" class="form-control w-50"
                                               id="deleteEmail" readonly>

                                        <label for="deleteRole"
                                               class="form-label fw-bold  mt-3 mb-0">Role</label>
                                        <select class="form-select w-50" id="deleteRole" size="2"
                                                aria-label="size 2 select example" disabled>

                                        </select>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger" id="delete-user-submit-button">Delete
                                            </button>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new-user">
                            <h4 class="bg-light text-dark p-3 mb-0 border  border-1 rounded">Add new user
                            </h4>

                            <div class="wrapper-table p-3 border border-1 rounded bg-white d-flex flex-column  justify-content-center
                                align-items-center">
                                <label for="newUserInputFirstName" class="form-label fw-bold mb-0">First name</label>
                                <input type="text" class="form-control w-25" id="newUserInputFirstName"
                                       placeholder="First name">

                                <label for="newUserInputLastName" class="form-label fw-bold  mt-3 mb-0">Last name</label>
                                <input type="text" class="form-control w-25" id="newUserInputLastName"
                                       placeholder="Last name">

                                <label for="newUserInputAge" class="form-label fw-bold  mt-3 mb-0">Age</label>
                                <input type="text" class="form-control w-25" id="newUserInputAge" placeholder="Age">

                                <label for="newUserInputEmail" class="form-label fw-bold  mt-3 mb-0">Email</label>
                                <input type="text" class="form-control w-25" id="newUserInputEmail" placeholder="Email">

                                <label for="newUserInputPassword" class="form-label fw-bold  mt-3 mb-0">Password</label>
                                <input type="password" class="form-control w-25" id="newUserInputPassword"
                                       placeholder="Password">


                                <label for="newUserInputRole" class="form-label fw-bold  mt-3 mb-0">Role</label>
                                <select class="form-select w-25 " id="newUserInputRole" size="2"
                                        aria-label="size 2 select example">
                                    <option>ADMIN</option>
                                    <option>USER</option>
                                </select>

                                <input type="button" class="btn btn-success mt-3" id="createUserButton" value="Add new user"/>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/getAllUsers.js"></script>
<script src="js/fillUsersTable.js"></script>
<script src="js/editUser.js"></script>
<script src="js/createUser.js"></script>
<script src="js/deleteUser.js"></script>
<script src="js/fillCurrentUserInfo.js"></script>
</body>

</html>
