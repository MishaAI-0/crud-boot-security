<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User page</title>
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: aliceblue;
            border-radius: 5px;
        }
    </style>

</head>

<body>
<nav class="navbar bg-dark text-white ">
    <div class="container-fluid">
        <span class="navbar-text">
            <span class="login fw-bold" th:text="${user.email}"></span>
            <span>with roles: </span>
            <span th:if="${not #lists.isEmpty(user.roles.?[name == 'ROLE_ADMIN'])}" th:text="'ADMIN'"></span>
            <span th:each="role, iterStat : ${user.roles}">
                <span
                        th:if="${role.name != 'ROLE_ADMIN'}"
                        th:text="${role.name == 'ROLE_USER' ? 'USER' : 'Other'}"></span>
                <span th:if="${!iterStat.last}"> </span>
            </span>
        </span>
        <div class="navbar-nav ms-auto">
            <a href="/logout" class="text-decoration-none fw-bold text-secondary">logout</a>
        </div>
    </div>

</nav>


<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 min-vh-100 ps-0 pe-0">
                <nav class="sidebar nav flex-column">
                    <a class="nav-link mt-4" th:if="${not #lists.isEmpty(user.roles.?[name == 'ROLE_ADMIN'])}" th:text="'Admin'" th:href="'/admin'"></a>
                    <a class="nav-link mt-4" th:each="role : ${user.roles}"
                       th:if="${role.name != 'ROLE_ADMIN'}"
                       th:text="${role.name == 'ROLE_USER' ? 'User' : 'Other'}"
                       th:href="${role.name == 'ROLE_USER' ? '/user' : '/error'}"
                       th:classappend="${#httpServletRequest.requestURI == '/user'} ? 'active'"></a>
                </nav>
            </div>
            <div class="col-lg-10 bg-light">
                <div class="main-content">
                    <div class="title ms-4 mt-4">
                        <h1>User information-page</h1>
                    </div>
                    <div class="tab-content ms-4 mt-4 me-4">
                        <h4 class="bg-light text-dark p-3 mb-0 border  border-1 rounded">About user
                        </h4>
                        <div class="wrapper-table p-3 border border-1 rounded bg-white">
                            <table class="table table-striped bg-white mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${user.id}"></td>
                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.surname}"></td>
                                    <td th:utext="${user.age}"></td>
                                    <td th:utext="${user.email}"></td>
                                    <td>
                                        <ul style="list-style: none; padding: 0;">
                                            <li th:if="${not #lists.isEmpty(user.roles.?[name == 'ROLE_ADMIN'])}" th:text="'ADMIN '" style="display: inline; margin-right: 5px;"></li>

                                            <li th:each="role : ${user.roles}" th:if="${role.name != 'ROLE_ADMIN'}"
                                                th:text="${role.name == 'ROLE_USER' ? 'USER' : role.name}"
                                                style="display: inline; margin-right: 5px;"></li>
                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
